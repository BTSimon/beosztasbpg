<html lang="en">

<head>

</head>

<body>
    <h1>Register</h1>
    <p>Kérem, a felhasználóneve és a kódja ne tartalmazzon ékezeteket, speciális karaktereket, és szóközt!</p>
    <p>Megfelelő felhasználónév: Kovacs_Janos</p>
    <form action="/register" method="post">
        <label for="username">Felhasználó:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Kód:</label>
        <input type="password" id="password" name="password" required>

    </form>

</body>
